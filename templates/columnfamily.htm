<fieldset class="${class}">
  <legend class="${class}"><button class="hide minus"></button>${prefix}ColumnFamily<span class="cfname">&lt;${name}&gt;</span></legend>
  	<div class="columnfamily content">
		<table class="row">
			<tr id="${name}">
				<th class="rowkey">${key}</th>
				<td class="columns">${columns}</td>
			</tr>
		</table>
	</div>
</fieldset>
